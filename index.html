<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Train Passenger Counter</title>
		<link rel="stylesheet" href="app.css">
	</head>
	
	<body>
		<div id="count-container">
			<h1 id="header" class="spacing">Train Passenger Count</h1>
			<h2 id="count-output" class="spacing">0</h2>
			
			<div id="btn-container" class="spacing">
				<button id="decrement-btn">DECREMENT</button>
				<button id="increment-btn">INCREMENT</button>
				<button id="save-btn">SAVE</button>
			</div>
			
			<h4 id="previous-entries-text" class="spacing"></h4>
			<div id="list-container">
				<div id="date-list">DATE</div>
				<div id="count-list">COUNT</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>

</html>
